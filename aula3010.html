<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 30/10</title>

    <style>
        .cor{
            color: lightblue;
        }
    </style>
</head>
<body>
    <p>Tenho olhos <span class="cor">azuis</span></p>
    <p>Minha mãe tem olhos <strong class="cor">azuis</strong></p>
    <span style="color: #800000">
        <h1>Um cabeçalho</h1>
        <p>Um parágrafo</p>
        <div id="principal" style="color: #00FF00;">
        <h3>Isto é um cabeçalho</h3>
        <p>Isto é um parágrafo</p>
        </div>
    </span>
</body>
</html>
