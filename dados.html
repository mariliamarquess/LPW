<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
</style>

<body>
    <div class="container" id="dados-aluno">
        <h1>Dados do Formulário</h1>
        <p>Nome:</p>
        <p>Sobrenome:</p>
        <p>Matrícula:</p>
        <p>Campus:</p>
    </div>
</body>
<script>
    function getQueryParams(){
        const params = new URLSearchParams(window.location.search);
        return {
            name: params.get('name'),
            lastname: params.get('lastname'),
            date: params.get('date'),
            campus: params.get('campus')
        };

        function exibirDados() {
            const dados = getQueryParams();
            const container = document.getElementById('dados-aluno');

            if (dados.name && dados.lastname && dados.date && dados.campus) {
                container.innerHTML = `
                <p class="data-field"><strong>Nome:</strong> ${dados.name} </p>
                <p class="data-field"><strong>Sobrenome:</strong> ${dados.lastname}</p>
                <p class="data-field"><strong>Matrícula:</strong> ${dados.date}</p>
                <p class="data-field"><strong>Campus:</strong> ${dados.campus}</p>
                `;
            } else{
                container.innerHTML = '<p>Alguns dados estão faltando.</p>'
            }
        }
        window.onload = exibirDados;
    }
</script>
</html>
